<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add FAQ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #70a1ff;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
    }
    .btn-submit:hover {
      background-color: #3b7bec;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: none;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="spinner-overlay" id="spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container">
    <h2 class="mb-4">Add New FAQ</h2>
    <form id="add-faq-form">
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" class="form-control" id="question" placeholder="Enter your question" required>
      </div>
      <div class="mb-3">
        <label for="answer" class="form-label">Answer</label>
        <textarea class="form-control" id="answer" rows="4" placeholder="Enter your answer" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("add-faq-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("spinner").style.display = "flex";
      const question = document.getElementById("question").value;
      const answer = document.getElementById("answer").value;

      fetch("http://127.0.0.1:8000/api/create_faq/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          question: question,
          answer: answer
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("FAQ added successfully!");
        window.location.href = "/api/faq/";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Failed to add FAQ.");
      })
      .finally(() => {
        document.getElementById("spinner").style.display = "none";
      });
    });
  </script>
</body>
</html>
