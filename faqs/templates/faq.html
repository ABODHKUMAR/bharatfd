<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            background-color: #e9f7fa; /* Light pastel cyan */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #2c3e50; /* Darker grayish-blue */
        }

        .faq-container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #a3d8f4; /* Soft pastel blue */
        }

        .card {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            display: flex;
            align-items: center;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .language-selector label {
            margin-right: 10px;
            font-weight: 500;
            color: #555;
        }

        .language-selector select {
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            border-color: #a3d8f4;
            box-shadow: 0 0 8px rgba(163, 216, 244, 0.3);
        }

        /* Accordion Button */
        .accordion-button {
            background-color: #a3d8f4; /* Soft pastel blue */
            color: #2c3e50;
            font-weight: bold;
            border-radius: 8px;
        }

        .accordion-button:not(.collapsed) {
            background-color: #74c9f6; /* Slightly darker blue */
        }

        .accordion-button:hover {
            background-color: #74c9f6;
        }

        .accordion-body {
            font-size: 14px;
            color: #333;
            padding: 15px;
            background-color: #f4faff; /* Very light blue */
        }

        /* Hover Effects for Accordion */
        .accordion-item {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .accordion-button {
            transition: all 0.3s ease;
        }

        .accordion-button:hover {
            transform: scale(1.05);
            background-color: #74c9f6;
        }

        /* Card Styles */
        .card {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        /* Add FAQ Icon */
        .add-faq-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #74c9f6;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-faq-icon:hover {
            background-color: #3b7bec;
        }
    </style>
</head>
<body>
    <div class="container faq-container">
        <h2 class="text-center mb-4">Frequently Asked Questions</h2>
        
        <!-- Language Select Dropdown positioned to the top-right corner -->
        <div class="language-selector">
            <label for="language-select">Choose Language: </label>
            <select id="language-select" class="form-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bangali</option>
                <option value="es">Spanish</option>
                <option value="fs">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <div id="faq-list" class="accordion"></div>
    </div>

    <!-- Add FAQ Icon -->
    <div class="add-faq-icon" onclick="window.location.href='/api/add_faq/'">
        <i class="fas fa-plus"></i>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const languageSelect = document.getElementById("language-select");
            languageSelect.addEventListener("change", function () {
                const selectedLanguage = languageSelect.value;
                loadFaqs(selectedLanguage);
            });

            // Initial load with default language
            loadFaqs("en");

            function loadFaqs(language) {
                fetch(`/api/faqs/?lang=${language}`)
                    .then(response => response.json())
                    .then(data => {
                        const faqList = document.getElementById("faq-list");
                        faqList.innerHTML = "";
                        data.forEach((faq, index) => {
                            const faqItem = `
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading${index}">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                                            ${faq.question}
                                        </button>
                                    </h2>
                                    <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#faq-list">
                                        <div class="accordion-body">${faq.answer}</div>
                                    </div>
                                </div>
                            `;
                            faqList.innerHTML += faqItem;
                        });
                    })
                    .catch(error => console.error("Error fetching FAQs:", error));
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
